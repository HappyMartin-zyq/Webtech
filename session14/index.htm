	<style>
	td {padding-right:40px;text-align:justify;padding-top:10px;}

<script type="text/Javascript">
	var bgColors = new Array("Click Me", "Move Me", "Click Here", "Button", "Next");
    function changeLabel()
    {	
		var top= Math.floor(Math.random()*501)
		var y= Math.floor(Math.random()*501)
        document.getElementById('button').innerHTML = bgColors[Math.floor(Math.random()*5)];
		document.getElementById('button').style.position = "absolute";
		document.getElementById('button').style.top = (top) + 'px';
		document.getElementById('button').style.left = (y) + 'px';
    }


</script>

<button id="button" style= "position:absolute; top:100px; left:0px" onclick="changeLabel()">Click Me</button>

</html>
